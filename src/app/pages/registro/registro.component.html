
<div class="limiter animated fadeInRight">
  <div class="container-login100">
    <div class="wrap-login100 p-t-50 p-b-90">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm"
            class="login100-form validate-form flex-sb flex-w">

                    <span class="login100-form-title p-b-51">
                        Crear nueva cuenta
                    </span>
        
        <span *ngIf="f.submitted && f.controls['nombre'].errors"
              class="text-danger animated fadeIn">
                        El nombre debe tener mínimo 3 letras
                      </span>

        <div class="wrap-input100 m-b-16">
          <input class="input100"
                 type="text"
                 name="nombre"
                 placeholder="Nombre"
                 required="required"
                 minlength="3"
                 [(ngModel)]="usuario.nombre">

          <span class="focus-input100"></span>
        </div>     
        
        <span *ngIf="f.submitted && f.controls['apellidos'].errors"
              class="text-danger animated fadeIn">
                        El apellidos debe tener mínimo 3 letras
                      </span>

        <div class="wrap-input100 m-b-16">
          <input class="input100"
                 type="text"
                 name="apellidos"
                 placeholder="Apellidos"
                 required="required"
                 minlength="3"
                 [(ngModel)]="usuario.apellidos">

          <span class="focus-input100"></span>
        </div>

        <span *ngIf="f.submitted && f.controls['pais'].errors"
              class="text-danger animated fadeIn">
                        Ingrese el pais!
                      </span>

        <div class="wrap-input100 m-b-16">
          <input class="input100"
                 type="text"
                 name="pais"
                 placeholder="Pais"
                 required="required"
                 [(ngModel)]="usuario.pais">

          <span class="focus-input100"></span>
        </div>

        <span *ngIf="f.submitted && f.controls['ciudad'].errors"
              class="text-danger animated fadeIn">
                        El apellidos debe tener mínimo 3 letras
                      </span>

        <div class="wrap-input100 m-b-16">
          <input class="input100"
                 type="text"
                 name="ciudad"
                 placeholder="Ciudad"
                 required="required"
                 minlength="3"
                 [(ngModel)]="usuario.ciudad">

          <span class="focus-input100"></span>
        </div>

        <span *ngIf="f.submitted && f.controls['usuario'].errors"
              class="text-danger animated fadeIn">
                        El apellidos debe tener mínimo 3 letras
                      </span>

        <div class="wrap-input100 m-b-16">
          <input class="input100"
                 type="text"
                 name="usuario"
                 placeholder="Usuario"
                 required="required"
                 minlength="3"
                 [(ngModel)]="usuario.usuario">

          <span class="focus-input100"></span>
        </div>


        <span *ngIf="f.submitted && f.controls['email'].errors"
              class="text-danger animated fadeIn">
                       El correo es obligatorio
                     </span>

        <div class="wrap-input100 m-b-16">
          <input class="input100"
                 type="email"
                 name="email"
                 placeholder="Email"
                 required="required"
                 email
                 [(ngModel)]="usuario.email">

          <span class="focus-input100"></span>
        </div>

        <span *ngIf="f.submitted && f.controls['password'].errors"
              class="text-danger animated fadeIn">
                        La contraseña debe tener mínimo 6 carácteres
                      </span>
        <div class="wrap-input100 m-b-16" data-validate="Password is required">
          <input class="input100"
                 type="password"
                 name="password"
                 placeholder="Password"
                 required
                 minlength="6"
                 [(ngModel)]="usuario.password">
          <span class="focus-input100"></span>
        </div>

        <div class="flex-sb-m w-full p-t-3 p-b-24">
        
          <div>
            <a routerLink="/login" class="txt1">
              ¿Ya tienes cuenta? / Ingresar
            </a>
          </div>
        </div>

        <div class="container-login100-form-btn m-t-17">
          <button class="login100-form-btn" type="submit">
            Crear cuenta
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
